<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control | SunPower Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #050507; color: #e2e8f0; font-family: 'Courier New', monospace; overflow: hidden; }
        .cyber-card { background: #0d0d12; border: 1px solid #1f1f27; box-shadow: 0 0 30px rgba(239, 68, 68, 0.1); }
        .neon-red { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        input { background: #16161d !important; color: #ef4444 !important; border: 1px solid #2d2d39 !important; outline: none; text-align: center; }
        input:focus { border-color: #ef4444 !important; box-shadow: 0 0 10px rgba(239, 68, 68, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="cyber-card p-10 rounded-[40px] w-full max-w-sm text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-red-600 to-transparent"></div>
        
        <div class="mb-8">
            <div class="w-20 h-20 bg-red-600/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-red-600/20">
                <i class="fas fa-shield-alt text-4xl neon-red"></i>
            </div>
            <h1 class="text-xl font-black uppercase tracking-[0.2em] neon-red italic">SunPower Admin</h1>
            <p class="text-[10px] text-gray-500 uppercase font-bold mt-2">Restricted Area - Authorization Required</p>
        </div>

        <div class="space-y-4">
            <input type="password" id="masterPass" placeholder="ENTER ACCESS KEY" 
                   class="w-full p-5 rounded-2xl text-sm font-black tracking-[0.5em] uppercase transition-all">
            
            <button onclick="verifyAccess()" 
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-5 rounded-2xl font-black uppercase text-[11px] tracking-widest transition-all active:scale-95 shadow-lg shadow-red-900/40">
                Verify Identity
            </button>
        </div>

        <p id="errorMsg" class="text-[10px] text-red-500 mt-4 font-bold uppercase italic hidden">Access Denied: Invalid Master Key</p>
    </div>

    <script>
        function verifyAccess() {
            // १. युजर इनपुट पकडणे आणि Uppercase करणे
            const pass = document.getElementById('masterPass').value.toUpperCase();
            const error = document.getElementById('errorMsg');

            // २. मुख्य ॲडमिन पासवर्ड लिस्ट (Redirect to admin.html)
            const mainAdminPassList = ["SUNPOWER", "ADMINS", "ADMINMK"]; 
            
            // ३. QR ॲडमिन पासवर्ड लिस्ट (Redirect to qr-admin.html)
            const qrAdminPassList = ["QRSUNPOWER", "QRADMINMK", "QRADMINS"]; 

            // तपासणी (Logic)
            if (mainAdminPassList.includes(pass)) {
                // Main Admin Page
                sessionStorage.setItem('adminAccess', 'true');
                window.location.href = "admin.html"; 
            } 
            else if (qrAdminPassList.includes(pass)) {
                // QR Admin Page
                sessionStorage.setItem('adminAccess', 'true');
                window.location.href = "qr-admin.html"; 
            } 
            else {
                // चुकीचा पासवर्ड
                error.classList.remove('hidden');
                document.getElementById('masterPass').value = "";
                setTimeout(() => { error.classList.add('hidden'); }, 3000);
            }
        }

        // Enter Key सपोर्ट
        document.getElementById('masterPass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                verifyAccess();
            }
        });
    </script>
</body>
</html>
