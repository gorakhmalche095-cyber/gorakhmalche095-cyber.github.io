<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | SunPower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .modal-active { display: flex !important; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .admin-glow { box-shadow: 0 0 15px rgba(37, 99, 235, 0.3); border: 1px solid rgba(37, 99, 235, 0.2); }
    </style>
</head>
<body class="bg-gray-50 pb-24">

    <div id="customAlert" class="fixed inset-0 bg-black/60 z-[200] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-[40px] p-8 text-center shadow-2xl">
            <div class="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h3 class="font-black text-slate-800 uppercase italic text-sm mb-2">Logout</h3>
            <p class="text-xs font-bold text-slate-500 leading-relaxed mb-6">Are you sure you want to logout?</p>
            <div class="flex gap-3">
                <button onclick="closeAlert()" class="flex-1 bg-slate-100 text-slate-500 py-4 rounded-2xl font-black uppercase text-[10px]">Cancel</button>
                <button id="confirmBtn" class="flex-1 bg-red-500 text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg shadow-red-100">Logout</button>
            </div>
        </div>
    </div>

    <div id="nameModal" class="fixed inset-0 bg-black/60 z-[300] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-[30px] overflow-hidden shadow-2xl">
            <div class="bg-blue-600 p-6 text-center">
                <div class="w-14 h-14 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-2 text-white">
                    <i class="fas fa-user-edit text-xl"></i>
                </div>
                <h3 class="text-white font-black uppercase italic tracking-widest text-xs">Update Profile Name</h3>
            </div>
            <div class="p-6">
                <input type="text" id="newNameInput" placeholder="Enter your name..." 
                    class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl px-4 py-4 text-sm font-bold focus:border-blue-500 outline-none mb-4">
                <div class="flex gap-3">
                    <button onclick="closeNameModal()" class="flex-1 bg-gray-100 text-gray-500 py-3 rounded-2xl font-black uppercase text-[10px]">Cancel</button>
                    <button onclick="saveNewName()" class="flex-1 bg-blue-600 text-white py-3 rounded-2xl font-black uppercase text-[10px] shadow-lg shadow-blue-100">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-blue-600 p-8 rounded-b-[50px] text-white shadow-xl relative">
        <div class="flex items-center gap-4 mb-6">
            <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center text-2xl border border-white/30">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <div class="flex items-center gap-2">
                    <h2 id="userName" class="text-xl font-black tracking-tighter">...</h2>
                    <button onclick="editUsername()" class="text-[10px] bg-white/20 px-2 py-0.5 rounded-md border border-white/30 active:scale-90 transition-all">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <p id="userPhone" class="text-blue-100 text-[10px] font-bold"></p>
                <p class="text-blue-100 text-xs mt-0.5">Verified Member <i class="fas fa-check-circle"></i></p>
            </div>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-lg flex justify-between items-center text-gray-800 translate-y-4">
            <div>
                <p class="text-gray-400 text-xs font-bold uppercase tracking-wider">Wallet Balance</p>
                <h3 class="text-3xl font-black text-blue-600">₹ <span id="userBalance">0.00</span></h3>
            </div>
            <button onclick="window.location.href='recharge.html'" class="bg-yellow-400 text-blue-900 px-6 py-3 rounded-2xl font-black text-sm shadow-md">RECHARGE</button>
        </div>
    </div>

    <div id="specialAdminArea" class="hidden px-5 mt-12">
        <div onclick="window.location.href='admin-gate.html'" class="admin-glow flex items-center justify-between p-5 bg-blue-50 rounded-[30px] active:scale-95 transition-all cursor-pointer border-blue-200">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-lg shadow-blue-200">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div><span class="text-sm font-black text-blue-800 uppercase italic block">Admin Master Gate</span><span class="text-[9px] font-bold text-blue-400 uppercase">Authorized Only</span></div>
            </div>
            <i class="fas fa-chevron-right text-blue-300 text-xs"></i>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-5 mt-8">
        <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 text-center">
            <p class="text-gray-400 text-[10px] font-bold uppercase">Total Deposit</p>
<p id="userTotalDeposit" class="text-lg font-black text-gray-800">₹ 0</p>
 
        </div>
        <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 text-center">
            <p class="text-gray-400 text-[10px] font-bold uppercase">Total Earnings</p>
            <p id="totalEarn" class="text-lg font-black text-green-600">₹ 0</p>
        </div>
    </div>

    <div class="px-5 mt-6">
        <div onclick="window.location.href='transactions.html'" class="flex items-center justify-between p-5 bg-white rounded-[30px] shadow-sm border border-slate-50 active:scale-95 transition-all cursor-pointer">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-history"></i>
                </div>
                <span class="text-sm font-black text-slate-700 uppercase ">All Transactions</span>
            </div>
            <i class="fas fa-chevron-right text-slate-300 text-xs"></i>
        </div>
    </div>

    <div class="px-5 mt-8">
        <h3 class="text-lg font-bold text-gray-800 mb-4 ml-1">My Projects</h3>
        <div id="myPlansList" class="space-y-4">
            <p class="text-gray-400 text-sm italic text-center py-4">Checking plans...</p>
        </div>
    </div>

    <div class="px-5 mt-8 mb-10">
        <button onclick="confirmLogout()" class="w-full bg-white text-red-500 font-bold py-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-center gap-2 active:scale-95 transition-all">
            <i class="fas fa-sign-out-alt"></i> Logout Account
        </button>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-4 shadow-2xl z-50">
        <div class="text-center text-gray-400" onclick="window.location.href='index.html'"><i class="fas fa-home text-xl"></i><p class="text-[10px] font-bold">Home</p></div>
        <div class="text-center text-gray-400" onclick="window.location.href='index.html'"><i class="fas fa-briefcase text-xl"></i><p class="text-[10px] font-bold">Project</p></div>
        <div class="text-center text-blue-600"><i class="fas fa-user-tie text-xl"></i><p class="text-[10px] font-bold">Profile</p></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc, increment, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA3k5ByUuJ-1jtVovgZMsw1LBaBkn_nDo",
            authDomain: "new-investment-web.firebaseapp.com",
            projectId: "new-investment-web",
            storageBucket: "new-investment-web.firebasestorage.app",
            messagingSenderId: "1078188475858",
            appId: "1:1078188475858:web:b3777ea127aae8083740b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Functions ---
        window.editUsername = () => {
            document.getElementById('nameModal').classList.add('modal-active');
            document.getElementById('newNameInput').value = "";
        };
        window.closeNameModal = () => document.getElementById('nameModal').classList.remove('modal-active');

        window.saveNewName = async () => {
            const newName = document.getElementById('newNameInput').value.trim();
            if (newName.length >= 3) {
                const mobile = localStorage.getItem('userMobile');
                await updateDoc(doc(db, "users", mobile), { username: newName });
                document.getElementById('userName').innerText = newName;
                closeNameModal();
                alert("Name updated!");
            } else { alert("Min 3 characters!"); }
        };

        window.confirmLogout = () => {
            document.getElementById('customAlert').classList.add('modal-active');
            document.getElementById('confirmBtn').onclick = () => {
                localStorage.clear();
                window.location.href = "login.html";
            };
        };
        window.closeAlert = () => document.getElementById('customAlert').classList.remove('modal-active');

        async function loadProfile() {
            const mobile = localStorage.getItem('userMobile');
            if (!mobile) { window.location.href = "login.html"; return; }
            document.getElementById('userPhone').innerText = mobile;

            if (["7066223055", "9145455474"].includes(mobile)) {
                document.getElementById('specialAdminArea').classList.remove('hidden');
            }

            const userRef = doc(db, "users", mobile);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
    const data = userSnap.data();
    document.getElementById('userName').innerText = data.username || "Guest";
    document.getElementById('userBalance').innerText = (data.balance || 0).toFixed(2);

    // इकडे बदल करा: डेटाबेसमधील totalDeposit इकडे दाखवा
    document.getElementById('userTotalDeposit').innerText = "₹ " + (data.totalDeposit || 0);
}

            let currentBalance = 0;

            if (userSnap.exists()) {
                const data = userSnap.data();
                currentBalance = data.balance || 0;
                document.getElementById('userName').innerText = data.username || "Guest User";
            }

            const q = query(collection(db, "investments"), where("userMobile", "==", mobile));
            const snap = await getDocs(q);
            const plansList = document.getElementById('myPlansList');
            plansList.innerHTML = "";
            let tInv = 0, tEarn = 0;
            const now = new Date();

            if (snap.empty) {
                plansList.innerHTML = `<p class="text-center text-gray-400 text-sm py-4">No active projects found.</p>`;
            }

            for (const d of snap.docs) {
                const p = d.data();
                const buyDate = new Date(p.date);
                const dailyInc = Number(p.daily || p.dailyIncome || 0); // डेटाबेसमधील 'daily' चेक करतोय
                const validity = Number(p.validity || 30);
                
                const diff = now - buyDate;
                let days = Math.floor(diff / (1000 * 60 * 60 * 24));
                days = Math.max(0, Math.min(days, validity));

                const lastProcessed = p.daysProcessed || 0;
                const pending = days - lastProcessed;

                // --- INCOME LOGIC FIXED ---
                if (pending > 0) {
                    const amt = pending * dailyInc;
                    try {
                        // १. बॅलन्स वाढवला
                        await updateDoc(userRef, { balance: increment(amt) });
                        
                        // २. दिवस अपडेट केले
                        await updateDoc(doc(db, "investments", d.id), { daysProcessed: days });
                        
                        // ३. ट्रान्झॅक्शन हिस्ट्रीमध्ये मेसेज टाकला
                        await addDoc(collection(db, "transactions"), {
                            userMobile: mobile,
                            amount: amt, 
                            type: "Income",
                            title: `${p.name || p.planName || 'PLAN'} Income`, 
                            date: new Date().toISOString(),
                            status: "Success",
                            remark: `day ${pending} income credit successfully`,
                            timestamp: Date.now()
                        });
                        currentBalance += amt;
                    } catch (error) {
                        console.error("Error recording income:", error);
                    }
                }

                tInv += Number(p.price || p.buyPrice || 0);
                const earned = (p.daysProcessed || days) * dailyInc;
                tEarn += earned;

                const prog = Math.round((days / validity) * 100);
                const dateStr = buyDate.toLocaleString('en-GB', {day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit', hour12:true});

                plansList.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl shadow-sm border-l-4 border-blue-600">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h4 class="font-bold text-gray-800 uppercase text-xs">${p.name || p.planName}</h4>
                                <p class="text-[9px] text-gray-400 font-bold">START: ${dateStr}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-blue-600 font-black text-sm">₹${p.price || p.buyPrice}</p>
                                <p class="text-[8px] font-bold text-green-600">Profit: ₹${earned.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="flex justify-between text-[9px] font-black uppercase mb-1">
                            <span class="text-gray-400">Progress: ${days}/${validity} Days</span>
                            <span class="text-blue-600">${prog}%</span>
                        </div>
                        <div class="w-full bg-gray-100 h-1.5 rounded-full overflow-hidden">
                            <div class="bg-blue-600 h-full transition-all duration-500" style="width: ${prog}%"></div>
                        </div>
                    </div>`;
            }

            document.getElementById('userBalance').innerText = currentBalance.toFixed(2);
            document.getElementById('totalInvest').innerText = "₹ " + tInv;
            document.getElementById('totalEarn').innerText = "₹ " + tEarn.toFixed(2);
        }

        loadProfile();
    </script>
</body>
</html>
