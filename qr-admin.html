<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Payment & Security Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0a0a0c; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(18, 18, 24, 0.8); backdrop-filter: blur(10px); border: 1px solid #2d2d39; }
        .neon-border { border-top: 2px solid #22c55e; box-shadow: 0 -10px 20px rgba(34, 197, 94, 0.05); }
        .danger-border { border-top: 2px solid #ef4444; box-shadow: 0 -10px 20px rgba(239, 68, 68, 0.05); }
        input, select { background: #16161d !important; color: #fff !important; border: 1px solid #2d2d39 !important; outline: none; transition: 0.3s; }
        input:focus { border-color: #22c55e !important; box-shadow: 0 0 10px rgba(34, 197, 94, 0.1); }
        .danger-input:focus { border-color: #ef4444 !important; box-shadow: 0 0 10px rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto space-y-6">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-black text-white uppercase tracking-tighter italic">Command Center</h1>
                <p class="text-[10px] text-green-500 font-bold uppercase tracking-widest">Payment & User Security</p>
            </div>
            <div class="h-10 w-10 bg-green-500/10 rounded-full flex items-center justify-center border border-green-500/20">
                <i class="fas fa-user-shield text-green-500"></i>
            </div>
        </div>

        <div class="glass p-6 rounded-[32px] neon-border">
            <h3 class="text-xs font-black uppercase text-gray-400 mb-6 flex items-center">
                <i class="fas fa-qrcode mr-2 text-green-500"></i> Update QR Assets
            </h3>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-2 mb-1 block">Select Target Plan</label>
                    <select id="qrType" class="w-full p-4 rounded-2xl text-xs font-bold">
                        <option value="global">GLOBAL (Default QR)</option>
                        <option value="300">300 PLAN</option>
                        <option value="500">500 PLAN</option>
                        <option value="1000">1000 PLAN</option>
                        <option value="2000">2000 PLAN</option>
                        <option value="5000">5000 PLAN</option>
                        <option value="15000">15000 PLAN</option>
                    </select>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-2 mb-1 block">QR Image Direct Link</label>
                    <input type="text" id="qrLink" placeholder="https://imgur.com/your-image.png" class="w-full p-4 rounded-2xl text-xs font-bold">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-2 mb-1 block">Master UPI ID</label>
                    <input type="text" id="upiId" placeholder="merchant@ybl" class="w-full p-4 rounded-2xl text-xs font-bold">
                </div>

                <button onclick="savePaymentSettings()" class="w-full bg-green-600 hover:bg-green-500 text-white py-5 rounded-2xl font-black uppercase text-xs transition-all transform active:scale-95 shadow-lg shadow-green-900/20 mt-2">
                    Deploy Update
                </button>
            </div>
        </div>

        <div class="glass p-6 rounded-[32px] danger-border">
            <h3 class="text-xs font-black uppercase text-red-500 mb-6 flex items-center">
                <i class="fas fa-user-slash mr-2"></i> Account Terminator (Danger Zone)
            </h3>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-2 mb-1 block">Target User Mobile</label>
                    <input type="tel" id="targetMobile" maxlength="10" placeholder="Enter 10 digit number" class="w-full p-4 rounded-2xl text-xs font-bold danger-input">
                </div>

                <button onclick="requestDelete()" class="w-full bg-red-600/10 border border-red-600/20 hover:bg-red-600 text-red-600 hover:text-white py-5 rounded-2xl font-black uppercase text-xs transition-all transform active:scale-95 mt-2">
                    Terminate Account
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-4 rounded-3xl border-l-2 border-blue-500">
                <p class="text-[8px] font-bold text-gray-500 uppercase">Current Global UPI</p>
                <p id="currentUpi" class="text-xs font-black text-blue-400 mt-1">Loading...</p>
            </div>
            <div class="glass p-4 rounded-3xl border-l-2 border-purple-500">
                <p class="text-[8px] font-bold text-gray-500 uppercase">System Status</p>
                <p class="text-xs font-black text-purple-400 mt-1 italic uppercase tracking-widest">Protocol Active</p>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="fixed inset-0 bg-black/90 z-[500] hidden items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-[#121218] w-full max-w-xs rounded-[40px] p-8 text-center border border-red-500/20">
            <div class="w-16 h-16 bg-red-500/10 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="text-white font-black uppercase text-sm mb-2">Final Warning</h3>
            <p class="text-[10px] text-gray-500 font-bold mb-6">Are you sure you want to delete <span id="displayNum" class="text-red-500"></span>? This cannot be undone.</p>
            <div class="flex flex-col gap-3">
                <button onclick="executeDelete()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Confirm Termination</button>
                <button onclick="closeModal()" class="w-full bg-slate-800 text-slate-400 py-4 rounded-2xl font-black uppercase text-[10px]">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA3k5ByUuJ-1jtVovgZMxsw1LBaBkn_nDo",
            authDomain: "new-investment-web.firebaseapp.com",
            projectId: "new-investment-web",
            storageBucket: "new-investment-web.firebasestorage.app",
            messagingSenderId: "1078188475858",
            appId: "1:1078188475858:web:b3777ea127aae8083740b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let mobileToDelete = "";

        // डेटा लोड करणे
        async function loadCurrent() {
            try {
                const snap = await getDoc(doc(db, "settings", "global"));
                if(snap.exists()) {
                    document.getElementById('currentUpi').innerText = snap.data().upi || "Not Set";
                    document.getElementById('upiId').value = snap.data().upi || "";
                }
            } catch (e) { console.error(e); }
        }

        // पेमेंट सेव्ह करणे
        window.savePaymentSettings = async () => {
            const type = document.getElementById('qrType').value;
            const link = document.getElementById('qrLink').value;
            const upi = document.getElementById('upiId').value;

            if(!upi) return alert("UPI ID is required!");

            try {
                if(type !== "global") {
                    if(!link) return alert("QR Link required for plans!");
                    await setDoc(doc(db, "settings", "qrcodes"), { [type]: link }, { merge: true });
                }
                let updateObj = { upi: upi };
                if(type === "global" && link) updateObj.qr = link;
                await setDoc(doc(db, "settings", "global"), updateObj, { merge: true });
                alert("Settings Deployed!");
                location.reload();
            } catch (e) { alert("Error: " + e.message); }
        }

        // --- DELETE LOGIC ---
        window.requestDelete = async () => {
            const mobile = document.getElementById('targetMobile').value;
            if(mobile.length !== 10) return alert("Enter valid 10-digit number!");
            
            const userSnap = await getDoc(doc(db, "users", mobile));
            if(!userSnap.exists()) return alert("User not found!");

            mobileToDelete = mobile;
            document.getElementById('displayNum').innerText = mobile;
            document.getElementById('deleteModal').classList.replace('hidden', 'flex');
        }

        window.closeModal = () => {
            document.getElementById('deleteModal').classList.replace('flex', 'hidden');
        }

        window.executeDelete = async () => {
            try {
                await deleteDoc(doc(db, "users", mobileToDelete));
                alert("Account " + mobileToDelete + " terminated.");
                location.reload();
            } catch (e) { alert("Error: " + e.message); }
        }

        loadCurrent();
    </script>
</body>
</html>
